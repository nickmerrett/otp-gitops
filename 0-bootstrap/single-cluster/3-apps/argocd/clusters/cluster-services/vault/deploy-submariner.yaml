apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-cluster-service-vault
  annotations:
    argocd.argoproj.io/sync-wave: "415"
  labels:
    gitops.tier.layer: applications
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: clusters/cluster-services/vault/
    helm:
      values: |
        clusterList: 
          - "aws-cluster-0" 
          - "aws-cluster-2"
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
