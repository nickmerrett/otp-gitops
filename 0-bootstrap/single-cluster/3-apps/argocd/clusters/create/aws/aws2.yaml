apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-cluster-aws2
  annotations:
    argocd.argoproj.io/sync-wave: "350"
  labels:
    gitops.tier.layer: applications
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: clusters/cluster-build/aws/
    helm:
      values: |
        cluster: aws2
        type: aws
        imageName: img4.8.25-x86-64-appsub
        clusterSet: 
          name: "multicloud-cluster-set"
          enabled: true
          
        provider:
          region: ap-southeast-2
          baseDomain: mutihybridcloudkitchen.com
          aws_access_key_id: 
          aws_secret_access_key: 
          pullSecret: 
          sshPrivatekey: 
          installConfig: 

        masters:
          count: 3
          diskIops: 4000
          diskSize: 100
          diskType: io1
          machineType: m5.xlarge

        workers:
          count: 3
          diskIops: 4000
          diskSize: 100
          diskType: io1
          machineType: m5.xlarge

        network:
            clusterCidr: 10.136.0.0/14
            machineCidr: 10.0.0.0/16
            serviceCidr: 172.32.0.0/16
